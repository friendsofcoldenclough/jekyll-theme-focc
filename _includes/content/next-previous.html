{% if page.previous.url or page.next.url %}
<nav class="page-nav" aria-label="Pagination">
    {% if page.previous.url %}
    <a href="{{ page.previous.url | absolute_url}}" class="page-nav--prev">
        <span class="page-nav__item__identifier">Previous page:</span>
        <span class="page-nav__item__title">{{ page.previous.title }}</span>
    </a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url | absolute_url}}" class="page-nav--next">
        <span class="page-nav__item__identifier">Next page:</span>
        <span class="page-nav__item__title">{{ page.next.title }}</span>
    </a>
    {% endif %}
</nav>
{% endif %}
